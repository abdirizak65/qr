<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
 
  <main class=" bg-slate-500  flex  items-center justify-center min-h-screen"> 
    <article class="w-[320px] bg-White px-200 pt-200 pb-400 rounded-[20px] flex flex-col gap-300 ">
      <img class="w-full rounded-[10px]" src="./images/image-qr-code.png" alt="image-qr-code">
      <div class="txt text-center  flex flex-col gap-200">
        <h1 class="text-preset-1"> Improve your front-end skills by building projects</h1>
        <p class="text-preset-2 text-slate-500 "> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div> 
    </article>
  </main>
 
  
</body>
</html>
